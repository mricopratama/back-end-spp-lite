services:
  db:
    image: postgres:16-alpine
    container_name: spp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spp_lite}
      POSTGRES_USER: ${POSTGRES_USER:-spp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spp_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg-data:
